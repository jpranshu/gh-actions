name: Pre-commit CI
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  issue_comment:
    types: [created]

jobs:
  main:
    name: "Pre-commit checks"
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/autofixme!'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Modify event_name
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const eventPath = process.env.GITHUB_EVENT_PATH;
            let eventData = JSON.parse(fs.readFileSync(eventPath, 'utf8'));
            eventData['pull_request'] = eventData['issue'];
            fs.writeFileSync(eventPath, JSON.stringify(eventData));
            console.log('Event payload modified successfully.');

      - name: Run pre-commit-ci-lite
        uses: pre-commit-ci/lite-action@v1.0.2
        if: always()
